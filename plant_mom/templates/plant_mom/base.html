{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<title>Plant Mom</title>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
		/>
		<!-- Bootstrap core CSS -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
		<!-- Material Design Bootstrap -->
		<link href="{% static 'css/mdb.min.css' %}" rel="stylesheet" />
		<!-- Your custom styles (optional) -->
		<link href="{% static 'css/style.css' %}" rel="stylesheet" />
	</head>

	<body>
		<!--Main Navigation-->
		<header>
			<!--Navbar-->
			<nav class="navbar navbar-expand-lg navbar-dark teal darken-4">
				<!-- Additional container -->
				<div class="container">
					<!-- Navbar brand -->
					<a href="/"><h1 class="navbar-brand">Plant Mom</h1></a>
					<!-- Collapse button -->
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#basicExampleNav"
						aria-controls="basicExampleNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<!-- Collapsible content -->
					<div class="collapse navbar-collapse" id="basicExampleNav">
						<!-- Links -->
						<ul class="navbar-nav mr-auto">
							<li class="nav-item active">
								<a class="nav-link" href="/"
									>Plants
									<span class="sr-only">(current)</span>
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="{% url 'plant_create' %}"
									>New Plant</a
								>
							</li>
						</ul>
						<div class="row justify-content-center">
							<div class="navbar-nav mr-auto">
								<a class="nav-link" href="/"
									>{% if user.is_authenticated %} Welcome,
									{{ user.username }}!</a
								>
								<a class="nav-link" href="{% url 'logout' %}"
									>Log Out</a
								>
								{% else %}
								<a class="nav-link" href="{% url 'login' %}"
									>Log In</a
								>
								<a class="nav-link" href="{% url 'signup' %}"
									>Sign Up</a
								>
								{% endif %}
							</div>
						</div>
					</div>
					<!-- Collapsible content -->
				</div>
				<!-- Additional container -->
			</nav>
			<!--/.Navbar-->
		</header>
		<!--Main Navigation-->

		<main class="mt-5 container">
			{% block content %} {% endblock %}
		</main>
		<!-- JQuery -->
		<script
			type="text/javascript"
			src="{% static 'js/jquery-3.4.1.min.js' %}"
		></script>
		<!-- Bootstrap tooltips -->
		<script
			type="text/javascript"
			src="{% static 'js/popper.min.js' %}"
		></script>
		<!-- Bootstrap core JavaScript -->
		<script
			type="text/javascript"
			src="{% static 'js/bootstrap.min.js' %}"
		></script>
		<!-- MDB core JavaScript -->
		<script
			type="text/javascript"
			src="{% static 'js/mdb.min.js' %}"
		></script>
	</body>
</html>
